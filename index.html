<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Covid-19</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="gradient-circles">
      <span class="gradient-circle big"></span>
      <span class="gradient-circle small"></span>
    </div>
    <div class="vh-100 d-flex align-items-center">
      <div class="row w-100">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <h1>COVID-19</h1>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="card px-4 py-5 w-100">
            <form action="dashboard.html">
              <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Username" name="">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="">
              </div>
              <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
